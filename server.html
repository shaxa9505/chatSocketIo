<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SocketIo</title>
</head>

<body>

    <p>Salom man klient qismidanman</p>

    <input type="text" class="inpt">
    <button class="btn btn-danger">Salom ber</button>

    <p class="text2"></p>


    <script src="http://localhost:3000/socket.io/socket.io.js/"></script>
    <!-- socket.io dvijok agar buni ulamasek iwlaedi -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script>
        // klient qismi

        const socket = io.connect("http://localhost:3000/"); // serverga ulanish

        const btn = document.querySelector(".btn");

        const inpt = document.querySelector(".inpt")

        btn.addEventListener("click", () => {
            // socket.emit("SalomBer", {name: "Shohrux", job: "coder"})  biz emit bilan serverga yani bazaga junatamiz
            socket.emit("user", { name: inpt.value })

        })

        socket.on("ali", (data) => {
            document.querySelector(".text2").append(`<div class="alert alert-success">${data.name}</div>`)
        })

        // socket.on("city", (data) => {
        //     console.log(`Salom Man ${data.city} da yaweman`)
        //     document.querySelector(".text").innerHTML = `Salom Man ${data.city} da yaweman`
        // })


    </script>
</body>

</html>
